    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <style>
        .position {
            margin-bottom: 10px;
            /* Added */
            margin-top: 200px;
        }
        body {
            background-color: #E6E6E6;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card  position" align="center">
                <div class="card-header text-bold " style="text-align:left; background-color: #4682B4;">

                    <h3>Valid certificate</h3>
                    <h5>Certificate ID: {% for x in validation%}{{x.certificate_id }} {%endfor%}</h5>

                </div>
                <div class="card-body">

                    <div class="card-footer ">

                        
                        <p class="ng-binding" style="font-size: 1.2rem;">{% for x in validation%}
                            {{x.Firstname}} {{x.Lastname}}{%endfor%} successfully completed the  {% for x in validation%} {{x.coursename}}{%endfor%}
                            certification on {% for x in validation%}{{x.date}}{%endfor%}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>

        


        
</body>

</html>
